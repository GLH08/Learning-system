version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quiz-postgres-prod
    environment:
      - POSTGRES_DB=learning_system
      - POSTGRES_USER=quiz_user
      - POSTGRES_PASSWORD=quiz_password_change_me
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - quiz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user -d learning_system"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ghcr.io/glh08/learning-system-backend:latest
    container_name: quiz-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://quiz_user:quiz_password_change_me@postgres:5432/learning_system
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    volumes:
      - ./data/backend:/app/data
      - ./data/backups:/app/backups
    networks:
      - quiz-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ghcr.io/glh08/learning-system-frontend:latest
    container_name: quiz-frontend-prod
    ports:
      - "5175:80" 
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    networks:
      - quiz-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  quiz-network:
    driver: bridge
